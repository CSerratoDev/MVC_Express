<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Delete</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
        <script src="../public/js/deleteUser.js"></script>
        <link rel="stylesheet" href="../public/css/styles.css">
    </head>
    <body>
        <div class="body-dashboard">
            <div class="sidenav">
                <h3>Dashboard</h3>
                <a href="#" class="btn-signin">New Employee</a>
                <a href="#" class="btn-modify">Modify Employee</a>
                <a href="#" class="btn-deleteUser">Delete Employee</a>
                <button type="button" class="btn btn-logout btn-exit">Logout</button>
            </div>
            <div class="content">
                <div class="login-container">
                    <div class="row mt-5">
                        <div class="col-6 offset-3">
                            <h3>Delete Employee</h3>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-6 offset-3">
                            <div class="form-group">
                                <label for="input-userId" class="danger-text">User Id</label>
                                <input type="number" class="form-control" id="input-userId" placeholder="1234">
                                <div class="form-buttons">
                                    <button class="button btn-cancel">Exit</button> 
                                    <button class="button btn-delete">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <footer>

        </footer>
    </body>
</html>
