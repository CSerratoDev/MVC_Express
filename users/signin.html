<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC Express</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  
</head>

<body>
    <div class="login-container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>SignIn</h1>
            </div>
        </div>
        <div class="login-form row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Alexis">
                    <small class="form-text text-muted">Your name.</small>
                </div>
                <div class="form-group">
                    <label for="input-lastName">Last Name</label>
                    <input type="text" class="form-control" id="input-lastName" placeholder="Serrato">
                    <small class="form-text text-muted">Your last name.</small>
                </div>                
                <div class="form-group">
                    <label for="input-phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="input-phoneNumber" placeholder="4421XXXXX">
                    <small class="form-text text-muted">Your phone number personal.</small>
                </div>
                <div class="form-group">
                    <label for="input-address">Address</label>
                    <input type="text" class="form-control" id="input-address" placeholder="Juriquilla, QuerÃ©taro">
                    <small class="form-text text-muted">Your address.</small>
                </div>                                
                <div class="form-group">
                    <label for="input-mail">Email</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="email@gmail.com">
                    <small class="form-text text-muted">An email to register.</small>
                </div>
                <div class=" form-buttons d-flex justify-content-between">
                    <button class="btn btn-add">SingIn</button>
                    <button class="btn btn-cancel">Exit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
