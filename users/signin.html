<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC Express</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  
</head>

<body>
    <header id="Home">
        <nav class="nav-container">
            <h3>MVC Express</h3>
            <button type="button" class="btn btn-logout btn-exit">Logout</button>
        </nav>
    </header>
     <div class="body-dashboard">
        <div class="sidenav">
            <a href="#" class="btn-signin">New Employee</a>
            <a href="#" class="btn-modify">Modify Employee</a>
            <a href="#" class="btn-deleteUser">Delete Employee</a>
        </div>
        <div class="content">
            <div class="login-container">
                <div class="row mt-5">
                    <div class="col-6 offset-3">
                        <h3>SignIn</h3>
                    </div>
                </div>
                <div class="login-form row align-items-center">
                    <div class="col-6 offset-3">
                        <div class="form-group">
                            <label for="input-name">Name</label>
                            <input type="text" class="form-control" id="input-name" placeholder="Alexis">
                            </div>
                        <div class="form-group">
                            <label for="input-lastName">Last Name</label>
                            <input type="text" class="form-control" id="input-lastName" placeholder="Serrato">
                            </div>                
                        <div class="form-group">
                            <label for="input-phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="input-phoneNumber" placeholder="4421XXXXX">
                            </div>
                        <div class="form-group">
                            <label for="input-address">Address</label>
                            <input type="text" class="form-control" id="input-address" placeholder="Juriquilla, QuerÃ©taro">
                        </div>                                
                        <div class="form-group">
                            <label for="input-mail">Email</label>
                            <input type="email" class="form-control" id="input-mail" placeholder="email@gmail.com">
                        </div>
                        <div class=" form-buttons d-flex justify-content-between">
                            <button class="button btn-add -green">SignIn</button>
                            <button class="button btn-cancel -salmon">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>All Rights Reserved 2025 | By cserrato.dev</p>
        <p><a href="https://linktr.ee/serratomx" target="_blank">Social Media</a></p>
    </footer>
</body>

</html>
