<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MVC Express</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
        <script src="./js/modifyUser.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="body-dashboard">
            <div class="sidenav">
                <h3>Dashboard</h3>
                <a href="#" class="btn-signin">New Employee</a>
                <a href="#" class="btn-modify">Modify Employee</a>
                <a href="#" class="btn-deleteUser">Delete Employee</a>
                <button type="button" class="btn btn-logout btn-exit">Logout</button>
            </div>
            <div class="content">
                <div class="login-container">
                    <div class="row mt-5">
                        <div class="col-6 offset-3">
                            <h3>Modify Employee</h3>
                        </div>
                    </div>
                    <div class="login-form row align-items-center">
                        <div class="col-6 offset-3">
                            <div class="form-group">    
                                <label for="input-userId">ID</label>
                                <input type="number" class="form-control" id="input-userId" placeholder="User ID" />
                            </div>    
                            <div class="form-group">
                                <label for="input-name">New Name</label>
                                <input type="text" class="form-control" id="input-name" placeholder="New Name" />
                            </div>    
                                <label for="input-lastName">New lastName</label>
                                <input type="text" class="form-control" id="input-lastName" placeholder="New Last Name" />
                            <div class="form-group">
                                <label for="input-email">New email</label>        
                                <input type="email" class="form-control" id="input-mail" placeholder="New Email" />
                            </div>
                                <label for="input-phoneNumber">New phoneNumber</label>
                                <input type="text" class="form-control" id="input-phoneNumber" placeholder="New Phone Number" />
                            <div class="form-group">
                                <label for="input-address">New address</label>
                                <input type="text" class="form-control" id="input-address" placeholder="New Address" />
                            </div>
                            <div class="form-buttons d-flex justify-content-between">
                                <button type="button" class="button btn-save -dark">Send</button>
                                <button type="button" class="button btn-cancel -salmon">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>All Rights Reserved 2025 | By cserrato.dev</p>
            <p><a href="https://linktr.ee/serratomx" target="_blank">Social Media</a></p>
        </footer>
    </body>
</html>
