<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RRHH Taller Node.js S.A. de C.V.</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
        <script src="./js/modifyUser.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="login-container">
            <div>
                <div>
                    <h1>RRHH Taller Node.js S.A. de C.V.</h1>
                    <div class="login-form">
                        <input type="number" id="input-userId" placeholder="User ID" />
                        <input type="text" id="input-name" placeholder="New Name" />
                        <input type="text" id="input-lastName" placeholder="New Last Name" />
                        <input type="email" id="input-mail" placeholder="New Email" />
                        <input type="text" id="input-phoneNumber" placeholder="New Phone Number" />
                        <input type="text" id="input-address" placeholder="New Address" />
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn-save">Modify User</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
