<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MVC Express</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
        <script src="./js/modifyUser.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header id="Home">
            <nav class="nav-container">
                <h3>MVC Express</h3>
                <button type="button" class="btn btn-logout btn-exit">Logout</button>
            </nav>
        </header>
        <div class="body-dashboard">
            <div class="sidenav">
                <a href="#" class="btn-signin">New Employee</a>
                <a href="#" class="btn-modify">Modify Employee</a>
                <a href="#" class="btn-deleteUser">Delete Employee</a>
            </div>
            <div class="content">
                <div class="login-container">
                <div>
                    <div>
                        <h1>MVC Express</h1>
                        <div class="login-form">
                            <input type="number" id="input-userId" placeholder="User ID" />
                            <input type="text" id="input-name" placeholder="New Name" />
                            <input type="text" id="input-lastName" placeholder="New Last Name" />
                            <input type="email" id="input-mail" placeholder="New Email" />
                            <input type="text" id="input-phoneNumber" placeholder="New Phone Number" />
                            <input type="text" id="input-address" placeholder="New Address" />
                        </div>
                        <div class="form-buttons">
                            <button type="button" class="button btn-save -dark">Modify User</button>
                            <button type="button" class="button btn-cancel -salmon">Cancel</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer>
            <p>All Rights Reserved 2025 | By cserrato.dev</p>
            <p><a href="https://linktr.ee/serratomx" target="_blank">Social Media</a></p>
        </footer>
    </body>
</html>
