<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MVC Express</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <script src="./js/deleteUser.js"></script>
        <link rel="stylesheet" href="./styles.css" />

    <body>
        <div class="body-dashboard">
            <div class="sidenav">
                <h3>Dashboard</h3>
                <a href="#" class="btn-signin">New Employee</a>
                <a href="#" class="btn-modify">Modify Employee</a>
                <a href="#" class="btn-deleteUser">Delete Employee</a>
                <button type="button" class="btn btn-logout btn-exit">Logout</button>
            </div>
            <div class="content">
                <div class="login-container">
                        <h1>Delete Employee</h1>
                    <div>
                        <div>
                            <label for="input-userId" class="danger-text">User Id</label>
                            <input type="number" class="form-control" id="input-userId" placeholder="1234">
                            <div class="form-buttons">
                                <button class="button btn-delete -salmon">Delete</button>
                                <button class="button btn-cancel -dark">Exit</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
